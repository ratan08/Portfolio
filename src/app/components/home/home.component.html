<div class="container">
    <h1>All Courses</h1>
    <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions"
        style="width: 100%; height: 300px; display: block;">
    </highcharts-chart>

    <mat-tab-group class="mt-4">
        <mat-tab label="Practice" class="practice">
            <div class="card1">
                <mat-card class="card" *ngFor="let data of fileData.practice">
                    <mat-card-title>{{data.name}}</mat-card-title>
                    <mat-divider></mat-divider>
                    <mat-card-content>
                        <img src="../assets/angular1.jpg">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto iste voluptate voluptates,
                            doloremque.
                        <div>
                            <button mat-raised-button color="warn" routerLink="{{data.url}}">View Course</button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab label="Task">
            <div class="card1">
                <mat-card class="card" *ngFor="let data of fileData.task">
                    <mat-card-title>{{data.name}}</mat-card-title>
                    <mat-divider></mat-divider>
                    <mat-card-content>
                        <img src="../assets/angular1.jpg">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto iste voluptate voluptates,
                            doloremque.
                        <div>
                            <button mat-raised-button color="warn" routerLink="{{data.url}}">View Course</button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>

    </mat-tab-group>
</div>
